<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="js/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="search-field">
        <input type="text" placeholder="Search" id="search-photos" onkeyup="searchBar()">
    </div>
    <div class="gallery list">

    <a href="img/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="img/thumbnails/01.jpg" alt="photo thumbnail">
    </a>

    <a href="img/02.jpg" data-lightbox="images" data-title=" The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="img/thumbnails/02.jpg" alt="photo thumbnail">
    </a>

    <a href="img/03.jpg" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="img/thumbnails/03.jpg" alt="photo thumbnail">
    </a>

    <a href="img/04.jpg" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.  ">
        <img src="img/thumbnails/04.jpg" alt="photo thumbnail">
    </a>

    <a href="img/05.jpg" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons. ">
        <img src="img/thumbnails/05.jpg" alt="photo thumbnail">
    </a>

    <a href="img/06.jpg" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color. ">
        <img src="img/thumbnails/06.jpg" alt="photo thumbnail">
    </a>

    <a href="img/07.jpg" data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green! ">
        <img src="img/thumbnails/07.jpg" alt="photo thumbnail">
    </a>

    <a href="img/08.jpg" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes! ">
        <img src="img/thumbnails/08.jpg" alt="photo thumbnail">
    </a>

    <a href="img/09.jpg" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane.  ">
        <img src="img/thumbnails/09.jpg" alt="photo thumbnail">
    </a>

    <a href="img/10.jpg" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange. ">
        <img src="img/thumbnails/10.jpg" alt="photo thumbnail">
    </a>

    <a href="img/11.jpg" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking. ">

    </a>

    <a href="img/12.jpg" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in. ">
        <img src="img/thumbnails/12.jpg" alt="photo thumbnail">
    </a>
    

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/lightbox/js/lightbox.min.js"></script>
    <script>
        $('.gallery').lightbox({
            alwaysShowNavOnTouchDevices: true,
            fadeDuration: 400,

        });
    </script>
    <script src="js/index.js"></script>
</div>
</div>
